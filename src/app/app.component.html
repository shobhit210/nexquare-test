<section class="full-body">
  <div class="col-sm-12">
    <div class="header text-white">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJAppmGh87qQmWRfMPuieELLHz_2WdTbq7CQ&usqp=CAU"
        class="img-thumbnail" height="50px" width="50px" alt="logo">
      <h3 class="schoolname">School Name</h3>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-2 col-xs-2"></div>
    <div class="col-sm-8 col-xs-8">
      <div class="container user-id d-flex align-items-center">
        <img
          src="https://th.bing.com/th/id/R.46fdd30c794d4de82001f20832a22b28?rik=%2bzOFMqzZaXDG%2fQ&riu=http%3a%2f%2fwww.abbieterpening.com%2fwp-content%2fuploads%2f2013%2f10%2fprofile-pic-round-200px.png&ehk=5mNC3DbeUlqF5ebCv2twGM4im%2b6waCCDAY2vRWmU9RQ%3d&risl=&pid=ImgRaw&r=0"
          alt="userprofile" class="img-thumbnail" height="75px" width="100px">
        <div class="inner-user-id ms-3">
          <h3>Jessica John Jones</h3>
          <p>FS1 Acacia</p>
        </div>

      </div>
    </div>
    <div class="col-sm-2 col xs-2"></div>

  </div>
  <div class="main-body text-white">
    <div class="body-header">
      <p>Now pay your <br> fee monthly with @</p>
    </div>
    <div class="d-flex align-items-center">
      <p class="zero">0%</p>
      <p class="body-para ms-3">Interest <br> pre-approved credit line</p>
    </div>
    <div class="body-footer">
      <div class="">
        <p>Annual Fee</p>
        <p> â‚¹ 3,40,000</p>
      </div>
      <button type="button" class="btn btn-light activate" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Activate Now</button>


    </div>

  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please enter your details below</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="registerForm">
          <!-- <form> -->
            <div class="mb-3">
              <label for="phonenum" class="form-label">Phone Number</label>
              <input type="text" name="phonenum" class="form-control" id="phonenum" formControlName="phonenum">
              <div
                *ngIf="(this.registerForm.get('phonenum')?.touched || this.registerForm.get('phonenum')?.dirty) && this.registerForm.get('phonenum')?.errors"
                class="errors">Invalid Phone Number</div>
            </div>
            <div class="mb-3">
              <label for="pan" class="form-label">PAN Card Number</label>
              <input type="text" class="form-control" id="pan">
            </div>
            <div class="mb-3">
              <label for="panname" class="form-label">Name as in PAN Card</label>
              <input type="text" class="form-control" id="panname">
            </div>
            <div class="mb-3">
              <label for="emailid" class="form-label">Email address</label>
              <input type="email" name="emailid" class="form-control" id="emailid" formControlName="emailid">
              <div
                *ngIf="(this.registerForm.get('emailid')?.touched || this.registerForm.get('emailid')?.dirty) && this.registerForm.get('emailid')?.errors"
                class="errors">Invalid Email Address</div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-dark cancel" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success activate" data-bs-dismiss="modal">Activate Now</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</section>
